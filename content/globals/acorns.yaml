title: Acorns
data:
  facebook_logo: header-icon-01.svg
  youtube_logo: header-icon-02.svg
  css_vars:
    code: |-
      :root {
        --primary: #3C3B6E;
        --primary-light: #2F2E55;
        --grad-primary: linear-gradient(9deg, #3C3B6E 0%, #2F2E55 100%);
        --grad-radial: radial-gradient(50% 50% at 50% 50%, #6A68BB 0%, #3C3B6E 100%);
        --secondary: #FCA420;
        --red: #dd273d;
        --grey: #F2F2F2;
        --light-grey: #f7f8f9;
      }
    mode: css
  sitewide_styles:
    code: |-
      html, body {
            margin: 0;
            padding: 0;
            font-size: 10px;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: .5em 0;
            padding: 0;
        }

        h1 {
            font-size: 2.8em;
        }

        h2 {
            font-size: 2.4em;
        }

        h3 {
            font-size: 2em;
        }

        h4 {
            font-size: 1.4em;
        }

        h5 {
            font-size: 1.2em;
        }

        h6 {
            font-size: 1em;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
        }

        p {
            font-size: 1.4em;
            margin: 0 0 1em;
        }

        a {
            color: var(--primary);
        }

        a:hover {
            color: var(--primary-light);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        fieldset {
            border: 0;
            padding: 0;
            margin: 1em 0;
            width: 100%;
        }

        fieldset label {
            display: block;
            font-weight: 500;
            font-size: 1.1em;
            margin-bottom: 0.5em;
        }
        fieldset input {
            width: calc(100% - 1.3em);
            display: block;
            padding: .5em;
        }
      a.button, button {
        display: inline-block;
        margin: .5em 0;
        padding: .5em 1em .4em;
        color: white;
        font-weight: bold;
        font-size: 1.6em;
        border: 1px solid #fff;
        text-transform: uppercase;
        text-decoration: none;
        background: var(--secondary);
        cursor: pointer;
      }
      a.button:after, button:after {
        content: "";
        border: solid #fff;
        border-width: 0 .25em .25em 0;
        display: inline-block;
        padding: .25em;
        margin-left: .25em;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
      }
      a.button:hover, button:hover {
        text-decoration: none;
        background: var(--primary-light);
      }
      .hidden {
        display: none;
      }
    mode: css
  header_js:
    code: null
    mode: javascript
  footer_js:
    code: |-
      // mobile menu dropdown toggle
      document.querySelector('#mobile-main-nav-button').addEventListener('click', function() {
           document.querySelector('#mobile-main-nav').classList.toggle('hidden');
      });
    mode: javascript

<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="csrf_token" content="{{ csrf_token }}">
        <title>
            {{ if is_homepage }}
                {{ acorns:site_name }} - {{ acorns:tagline }}
            {{ else }}
                {{ title }} - {{ acorns:site_name }}
            {{/if}}
        </title>
        <link rel="icon" type="image/x-icon" href="{{ acorns:favicon }}">
        {{ partial src="partials/css-scope-inline" }} <!-- needs to load inline to avoid FOUC due to vite, etc -->
        {{ vite src="resources/js/htmx.min.js|resources/js/jquery-3.7.0.min.js" }}
        <script>
            {{ acorns:header_js }}
        </script>
        <style>
            {{ acorns:css_vars }}
            {{ acorns:sitewide_styles }}
        </style>
    </head>
    <body>
        {{ partial src="partials.header" }}
        {{ template_content }}
        {{ partial src="partials.footer" }}
        <script>
            {{ acorns:footer_js }}
        </script>
    </body>
</html>

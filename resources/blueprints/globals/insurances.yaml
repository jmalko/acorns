sections:
  main:
    display: Main
    fields:
      -
        handle: companies
        field:
          collapse: false
          previews: true
          sets:
            company:
              display: Company
              fields:
                -
                  handle: logo
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Logo
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    validate:
                      - image
                -
                  handle: link
                  field:
                    display: Link
                    type: link
                    icon: link
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
          display: Companies
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
